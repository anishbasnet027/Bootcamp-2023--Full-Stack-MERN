<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  </head>
  <body style="background-color: rgb(220, 220, 220);">
    <div style="font-family: 'Oswald', sans-serif; font-size: 150px; color: #333333; text-align: center; margin-bottom: 100px; margin-top: 70px;">
           <p id="title">DICE ROLL</p> 
    </div>
    <div class="dice-img d-flex flex-row justify-content-center" >
        <div class=" m-5" >
            <img id="img1" src="assets/4.png" alt="dice 1">
        </div>
        <div class=" m-5">
            <img id="img2" src="assets/6.png" alt="dice 2">
        </div>
    </div>
    <div class="btn-roll  d-flex flex-row justify-content-center m-5">
        <button class="btn btn-dark btn-lg" onclick="diceRoll()" style="width: 250px; height: 60px;" type="button">Roll Dice</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>

</html>
